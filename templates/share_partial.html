{% load quotes_utils %}
<div class="share" data-url="{{ url }}" data-title="{{ title }}" data-description="{{ description }}">
  <a href="{{ url }}" title="share">Share</a>
  <ul class="share_buttons">
      <li><a href="#" class="share_fb">Facebook</a></li>
      <li><a href="#" class="share_tw">Twitter</a></li>
      <li><a href="#" class="share_gp">GooglePlus</a></li>
  </ul>
</div>

{% if user.is_authenticated %}
{% get_starred as starred %}
<div class="vote {% if not starred %}not-{% endif %}liked" data-id="{{ pk }}" data-add="{% url add-star %}" data-delete="{% url delete-star %}">
  <a href="#">Vote{% if starred %}d{% endif %}</a>
  {% csrf_token %}
{% else %}
<div class="vote" data-id="{{ pk }}">
  <a href="{% url account_login %}" class="login disabled">Login to vote</a>
{% endif %}
</div>
