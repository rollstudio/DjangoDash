{% spaceless %}
{% load compress %}

{% endspaceless %}<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}[Citation Needed]{% endblock title %}</title>
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="viewport" content="width=device-width">

    {% compress css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
    {% endcompress %}

    <script src="{{ STATIC_URL }}js/libs/modernizr.2.6.1.js"></script>

    {% block head %}{% endblock head %}
</head>
<body id="{% block body-id %}{% endblock %}" class="{% block body-class %}{% endblock %}">
    <!--[if lt IE 7]><p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this app.</p><![endif]-->
    {% block body %}
    <header>
        <h1>[Citation Needed]</h1>
    </header>

    <div id="main">
        {% block content %}[Citation Needed]{% endblock content %}
    </div>

    <footer>

    </footer>

    {% endblock body %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
</body>
</html>
